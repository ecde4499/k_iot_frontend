<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_practice.html</title>
</head>
<body style="background-color: rgb(91, 100, 97);">
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
  <form>
    <fieldset>
      <legend>선수단을 응원하교 경품 받자!</legend>
      <ul>
        <li>
          <label id="id">아이디</label>
          <input type="text" autofocus  placeholder="4자~10자 사이, 공백없이">
        </li>
        <li>
          <label id="email">이메일</label>
          <input type="email">
        </li>
        <li>
          <label>경품 목록</label>
          <select>
            <option value="1" selected>선수단 사인볼</option>
            <option value="2">홈 레플리카 유니폼</option>
            <option value="3">원정 레플리카 유니폼</option>
            <option value="4">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea 
          name="memo" 
          id="memo" 
          cols="20" 
          rows="4" 
          placeholder="선수단에게 응원의 메시지를 보내주세요."></textarea>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>

      <input type="radio" name="milling" id="milling-y">
      <label for="milling-y">메일 수신</label>

      <input type="radio" name="milling" id="milling-n">
      <label for="milling-n">메일 수신 안 함</label>
    </fieldset>

  <input type="submit" value="이벤트 신청하기" />
  <input type="reset" value="취소" />
  </form>

</body>
</html>

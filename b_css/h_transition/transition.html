<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition.html</title>
  <style>
    #example {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: aquamarine;

      /* 배경색이 변경될 때 transition 효과 적용 */
      transition-property: background-color;
      transition-duration: 2s;
    }

    #example:hover {
      border: 5px solid black;
      background-color: blueviolet;
    }
  </style>
</head>
<body style="background-color: rgb(80, 71, 71);">
  <!--
  ! transition (변형, 전이)
    : 웹 요소의 스타일 속성이 조금씩 자연스럽게 바뀌는 것

    1) transition-property
      : 트랜지션을 적용할 CSS 속성을 지정
      - all (모든 변화 속성에 지정)
      - , 콤마를 기준으로 여러 개 나열도 가능

    2) transition-duration
      : 트랜지션 지속시간 (실행할 시간)
      - 1초 == 1000밀리초

    3) transition-timing-funtion
      : 트랜지션 효과의 속도 곡선

      속성값
      - linear: 시작부터 끝까지 동일한 속도
      - ease(기본값): 시작, 끝은 느리게 / 중간은 빠르게
      - ease-in: 시작부터 끝까지 점차 가속
      - ease-out: 시작부터 끝까지 점차 감속
      - ease-in-out: 시작, 끝은 느리게 / 중간은 빠르게
        >> 중간 부분 속도가 ease 보다 더 빠르게 전환

      4) transition-delay
      : 트랜지션 효과 적용 시작 전 대기 시간
      - 1초 == 1000밀리초

    >> 단축 속성 transition {순서 중요}
    :property,duration,funtion 순서로 작성
      - 사용하지 않는 속성은 생략 가능                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
  -->
  <div id="example"></div>
</body>
</html>
